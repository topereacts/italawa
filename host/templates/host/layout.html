{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}italawa{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="{% static 'host/style.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ms-2" href="{% url 'host:index' %}">ITALAWA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle me-2" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ user.creator }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Staff management</a></li>
                <li><a class="dropdown-item" href="{% url 'event:logout' %}">Log out</a></li>

              </ul>
            </li>
          </ul>
        </div>
    </nav>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Create Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm" method="POST" enctype="multipart/form-data" data-event-id="{{ event.id }}">
            <div class="mb-3">
                <label for="eventPoster" class="form-label">Event Poster/Flyer</label>
                <input type="file" class="form-control" id="eventPoster" name="poster" accept="image/*" >
            </div>
            <img id="preview" src="#" alt="Image Preview" style="display:none; max-width: 100%; height: auto;">     

            <div class="mb-3">
              <label for="eventName" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="eventName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="eventCategory" class="form-label">Event Category</label>
              <select class="form-select" id="eventCategory" name="category">
                <!-- <option value="{{ event.category }}">{{ event.category }}</option> -->
                <option value="concert">Concert</option>
                <option value="sport">Sport</option>
                <option value="party">Party</option>
                <option value="club">Club</option>
                <option value="tech">Tech</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="startDateTime" class="form-label">Start Date and Time</label>
              <input type="datetime-local" class="form-control" id="eventStartTime" name="start_time"  required>
            </div>
            <div class="mb-3">
              <label for="endDateTime" class="form-label">End Date and Time</label>
              <input type="datetime-local" class="form-control" id="eventEndTime" name="end_time" required>
            </div>
            <div class="mb-3">
              <label for="eventDescription" class="form-label">Event Description</label>
              <textarea class="form-control" id="eventDescription" name="description" rows="3" ></textarea>
            </div>
            <div class="mb-3">
              <label for="eventLocation" class="form-label">Location/Address</label>
              <input type="text" class="form-control" id="eventLocation" name="location" placeholder="No1, italawa street, lagos" >
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="undisclosedAddress" name="undisclosed" >
                <label class="form-check-label" for="undisclosedAddress">Mark as Undisclosed</label>
            </div>
            <div class="mb-3">
              <label for="directions" class="form-label">Directions</label>
              <textarea class="form-control" id="directions" name="directions" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="socials" class="form-label">Instagram Link</label>
              <input type="url" class="form-control" id="socials" name="socials" placeholder="https://example.com" value="{{ event.socials }}">
            </div>
            <button type="submit" class="btn btn-primary" id="saveButton" disabled>Save</button>
          </form>
        </div>
      </div>
    </div>
</div>



    {% block body %}
    {% endblock %}
</body>
</html>
